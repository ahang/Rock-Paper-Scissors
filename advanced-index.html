<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissor, Lizard, Spock</title>
</head>
<body>

    <div id="game">
    <p>Welcome to an advanced version of this game, you'll be utilizing Lizard and Spock as one of your weapons of choice</p>
    <p>Press r, p, s, l, or o to start playing</p>
    <p>R = Rock, P = Paper, S = Scissor, L = Lizard and O = Spock</p>
    </div>

    <script type="text/javascript">
    //create variable array for computer to choose from
    //Also create variable for win, lose or tie
        var options = ["r", "p", "s", "l", "o"];

        var wins = 0;
        var losses = 0;
        var ties = 0;
    //Track Player movement
    //User error by using toLowerCase to ensure users follow instruction
        document.onkeyup = function() {
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
            console.log(userGuess);


            var computerGuess = options[Math.floor(Math.random()*options.length)];
            console.log(computerGuess);

            if (userGuess=="r" || userGuess=="p" || userGuess=="s" || userGuess=="l" || userGuess=="o") {
                if (userGuess==computerGuess) {
                    ties++;
                }
                //Rock
                if ((userGuess=="r") && (computerGuess="p")) {
                    losses++;
                }
                if ((userGuess=="r") && (computerGuess="s")) {
                    wins++;
                }
                if ((userGuess=="r") && (computerGuess="l")) {
                    wins++;
                }
                if ((userGuess=="r") && (computerGuess="o")) {
                    losses++;
                }
                //Paper
                if ((userGuess=="p") && (computerGuess="r")) {
                    wins++;
                }
                if ((userGuess=="p") && (computerGuess="s")) {
                    losses++;
                }
                if ((userGuess=="p") && (computerGuess="l")) {
                    losses++;
                }
                if ((userGuess=="p") && (computerGuess="o")) {
                    wins++;
                }
                //Scissor
                if ((userGuess=="s") && (computerGuess="r")) {
                    losses++;
                }
                if ((userGuess=="s") && (computerGuess="p")) {
                    wins++;
                }
                if ((userGuess=="s") && (computerGuess="l")) {
                    wins++;
                }
                if ((userGuess=="s") && (computerGuess="o")) {
                    losses++;
                }
                //Lizard
                if ((userGuess=="l") && (computerGuess="r")) {
                    losses++;
                }
                if ((userGuess=="l") && (computerGuess="p")) {
                    wins++;
                }
                if ((userGuess=="l") && (computerGuess="s")) {
                    losses++;
                }
                if ((userGuess=="l") && (computerGuess="o")) {
                    wins++;
                }
                //Spock
                if ((userGuess=="o") && (computerGuess="r")) {
                    wins++;
                }
                if ((userGuess=="o") && (computerGuess="p")) {
                    losses++;
                }
                if ((userGuess=="o") && (computerGuess="s")) {
                    wins++;
                }
                if ((userGuess=="o") && (computerGuess="l")) {
                    losses++;
                }
            } else {
                alert("Please choose r, p, s, l or o");
            }

            var html = "<p>Press r, p, s, l, or o to start playing</p>" +
            "<h1>Additional Information</h1>" +
            "<p>Spock smashes scissors and vaporizes rock.</p>" +
            "<p>He is poisoned by lizard and disproven by paper.</p>" +
            "<p>Lizard poisons Spock and eats paper</p>" +
            "<p>It is crushed by rock and decapitated by scissors.</p>" +
            "<p>wins: " + wins + "</p>" +
            "<p>losses: " + losses + "</p>" +
            "<p>ties: " + ties + "</p>";


            document.querySelector("#game").innerHTML = html;
        }



    </script>
</body>
</html>
